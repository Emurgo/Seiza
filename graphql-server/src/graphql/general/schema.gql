type SlotInfo {
  supply: AdaAmount!
  txCount: Int!
  totalSent: AdaAmount!
  totalFees: AdaAmount!
}

type GeneralInfo {
  blocksCount: Int!
  txCount: Int!
  movements: AdaAmount
  totalFees: AdaAmount
  emptySlotsCount: Int
  addresses: AdaAmount
}

enum InfoPeriod {
  ALL_TIME
  LAST_24_HOURS
}

scalar Date

type Point {
  # This is an ugly hack for dates
  x: String
  y: Float
}

type Series {
  data: [Point!]
}

type Query {
  generalInfo(infoPeriod: InfoPeriod): GeneralInfo!
  epochInfo(epoch: Int!): GeneralInfo!
  slotInfo(epoch: Int!, slot: Int!): SlotInfo!

  txCountGraph: Series
}


